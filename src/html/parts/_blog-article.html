<li class="@class">

  <article class="blog-article">

    <div class="blog-article__box">
      <picture>
        <source srcset="img/@image.webp" type="image/webp">
        <img src="img/@image" class="card__img" width="@width" height="@height" alt="@imageDesc" loading="lazy">
      </picture>
    </div>

    <div class="blog-article__content">

      <h3>
        <a href="@http">
          @title
        </a>
      </h3>

      <ul class="blog-article__information">
        <li><a href="@metaLink">@meta</a></li>
        <li><time datetime="@datetime">@time</time></li>
        <li>@comments</li>
      </ul>

      <div class="blog-article__text">
        <p>
          @desc
        </p>
      </div>

    </div>

  </article>

</li>
