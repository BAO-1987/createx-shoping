<li class="@class">

  <article class="card">

    <div class="card__box">
      <picture>
        <source srcset="img/@image.webp" type="image/webp">
        <img src="img/@image" class="card__img" width="@width" height="@height" alt="@imageDesc" loading="lazy">
      </picture>
    </div>

    <div class="card__content">
      <a href="#">
        <h3 class="card__title">@title</h3>
      </a>

      <div class="card__info">
        <span class="card__info-name">@name</span>
        <span class="card__info-time"><time>@time</time></span>
        <span class="card__info-name">@comments</span>
      </div>

      <div class="card__text">
        <p>
          @desc
        </p>
      </div>

    </div>

  </article>

</li>
