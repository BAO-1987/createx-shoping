<li class="@class">

  <article class="card">

    <div class="card__box">
      <picture>
        <source srcset="img/@image.webp" type="image/webp">
        <img src="img/@image" class="card__img" width="@width" height="@height" alt="@imageDesc" loading="lazy">
      </picture>
    </div>

    <div class="card__content">

      <a href="@http">
        <h3>@title</h3>
      </a>

      <div class="card__information">
        <span class="card__info">@name</span>
        <span class="card__info"><time datetime="@datetime">@time</time></span>
        <span class="card__info card__info--comments">@comments</span>
      </div>

      <div class="card__text">
        <p>
          @desc
        </p>
      </div>

    </div>

  </article>

</li>
