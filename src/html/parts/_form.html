<form class="form" action="#" autocomplete="off" method="get">

  <div class="form__box">
    <input class="form__input" type="email" id="email" placeholder="Your working email" required
      pattern="[A-Za-z0-9._+-]+@[A-Za-z0-9 -]+\.[a-z]{2,}">
    <label class="form__label" for="mail">Email</label>
    <button class="btn" type="submit">Subscribe</button>
  </div>
</form>
