<form class="form" action="#" autocomplete="off" method="get">
  <div class="form__box">
    <input class="form__input" type="email" id="email" autocomplete="username" placeholder="Your working email" required
      aria-invalid="true" aria-errormessage="email-error">
    <label class="form__label" for="email">Email</label>
    <button class="btn" type="submit">Subscribe</button>
  </div>
</form>
