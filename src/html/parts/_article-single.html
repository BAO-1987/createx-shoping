<article class="article article--single">

  <div class="article__box">

    @sale

    <svg class="article__rating">
      <use xlink:href="@rating"></use>
    </svg>


    <div class="carousel" data-carousel>

      <button class="carousel-btn" data-carousel-button="prev" type="button"></button>
      <button class="carousel-btn carousel-btn--reverse" data-carousel-button="next" type="button"></button>

      <ul class="carousel__list" data-slides>

        <li class="carousel__item" data-active>
          <picture>
            <source srcset="img/@image1.webp" type="image/webp">
            <img src="img/@image1.jpg" class="article__img" width="@width" height="@height" alt="@imageDesc"
              loading="lazy">
          </picture>
        </li>

        <li class="carousel__item">
          <picture>
            <source srcset="img/@image2.webp" type="image/webp">
            <img src="img/@image2.jpg" class="article__img" width="@width" height="@height" alt="@imageDesc"
              loading="lazy">
          </picture>
        </li>

        <li class="carousel__item">
          <picture>
            <source srcset="img/@image3.webp" type="image/webp">
            <img src="img/@image3.jpg" class="article__img" width="@width" height="@height" alt="@imageDesc"
              loading="lazy">
          </picture>
        </li>

      </ul>

    </div>

    <button class="article__wish btn-reset" type="button" aria-label="add to wish list">

      <svg class="article__icon">
        <use xlink:href="img/sprite.svg#heart"></use>
      </svg>

      <svg class="article__icon article__icon--filled">
        <use xlink:href="img/sprite.svg#heart-filled"></use>
      </svg>
    </button>

  </div>

  <div class="article__content">

    <h3 class="article__title">@title</h3>

    <div class="article__price">

      <span class="article__price-new">@price</span>

      <span class="article__price-curent">@priceCurrent</span>

      <span class="article__price-old">@priceOld</span>

    </div>

    <form class="form-article" action="#">

      <div class="form-article__inner">

        <fieldset class="checkboxes">

          <input class="visually-hidden" type="radio" value="xs" name="size01" id="XS">
          <label class="checkboxes__label" for="XS">XS</label>

          <input class="visually-hidden" type="radio" value="s" name="size01" id="S">
          <label class="checkboxes__label" for="S">S</label>

          <input class="visually-hidden" type="radio" value="m" name="size01" id="M">
          <label class="checkboxes__label" for="M">M</label>

          <input class="visually-hidden" type="radio" value="L" name="size01" id="L">
          <label class="checkboxes__label" for="L">L</label>

          <input class="visually-hidden" type="radio" value="XL" name="size01" id="XL">
          <label class="checkboxes__label" for="XL">XL</label>

        </fieldset>

        <ul class="color-picker">

          <li class="color-picker__item">
            <input class="color-picker__input" type="radio" id="pink" name="color" value="pink" data-label="colorOption"
              checked>
            <label class="visually-hidden" for="pink">pink</label>
          </li>

          <li class="color-picker__item">
            <input class="color-picker__input" type="radio" id="blue" name="color" value="blue"
              data-label="colorOption">
            <label class="visually-hidden" for="blue">blue</label>
          </li>

          <li class="color-picker__item">
            <input class="color-picker__input" type="radio" id="yellow" name="color" value="yellow"
              data-label="colorOption">
            <label class="visually-hidden" for="yellow">yellow</label>
          </li>

        </ul>

      </div>

      <button class="btn btn--icon btn--article" type="submit">Add to cart</button>

    </form>



  </div>

</article>
