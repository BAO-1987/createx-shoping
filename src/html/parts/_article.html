<li class="@class">

  <article class="article">

    <div class="article__box">

      <span class="article__sale">@sale</span>

      <span class="article__rating @rating"></span>

      <picture>
        <source srcset="img/@image.webp" type="image/webp">
        <img src="img/@image" class="article__img" width="@width" height="@height" alt="@imageDesc" loading="lazy">
      </picture>

      <button class="article__wish btn-reset" type="button"></button>

    </div>

    <div class="article__content">

      <a href="#">
        <h3 class="article__title">@title</h3>
      </a>


      <div class="article__price">

        <span class="article__price-new">@price</span>

        <span class="article__price-old">@oldprice</span>
      </div>

      <div class="article__interaction">

        <form class="color-picker" action="">

          
          <fieldset>
            <legend class="visually-hidden">Pick a color scheme</legend>

            <label for="pink" class="visually-hidden">Pink theme</label>
            <input type="radio" id="pink" class="pink" name="theme">

            <label for="blue" class="visually-hidden">Blue theme</label>
            <input type="radio" id="blue" name="theme">

            <label for="green" class="visually-hidden">Green theme</label>
            <input type="radio" id="green" name="theme">

            <label for="red" class="visually-hidden">Dark theme</label>
            <input type="radio" id="dark" name="theme">
          </fieldset>
        </form>

        <button class="btn btn--article" type="button">Add to cart</button>

      </div>

    </div>

  </article>

</li>
