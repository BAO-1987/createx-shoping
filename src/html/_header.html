<header class="header">

  <div class="header__middle">

    <div class="container">

      <nav class="nav" title="primary navigation">

        <a class="logo" href="#">
          <img class="logo__img" src="img/logo.svg" alt="logo of ecommerce createx" width="130" height="22"
            loading="lazy">
        </a>

        <ul class="nav__list">

          <li class="nav__item">
            <a class="nav__link" href="#">women</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">men</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">girls</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">sale</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">women</a>
          </li>
        </ul>
      </nav>

      <div class="header__action">

        <form class="form-search" action="#" autocomplete="off" method="get">

          <label class="visually-hidden" for="search"></label>

          <input class="form-search__input" type="search" id="search" placeholder="Search for products..." required>

          <button class="form-search__btn btn-reset" type="submit">
            <span class="visually-hidden">search</span>
            <svg class="form-search__icon">
              <use xlink:href="img/sprite.svg#search"></use>
            </svg>
          </button>

        </form>


        <div class="header__users">

          <div class="wishlist">
            <span class="visually-hidden">wishlist</span>
            <a class="wishlist__link" href="#">
              <svg class="wishlist__icon">
                <use xlink:href="img/sprite.svg#heart"></use>
              </svg>
            </a>
            <span class="whishlist__count">2</span>
          </div>

          <div class="cart">

            <span class="visually-hidden">cart</span>

            <a class="cart__link" href="#">
              <svg class="cart__icon">
                <use xlink:href="img/sprite.svg#cart"></use>
              </svg>
            </a>
            <span class="cart__count">4</span>

          </div>


        </div>

      </div>

    </div>

  </div>

  <div class="header__bottom">

    <div class="offers-slider">

      <button class="offers-btn__prev offers-btn" type="button"></button>

      <button class="offers-btn__next offers-btn offers-btn--reverse" type="button"></button>

      <ul class="offers-slider__list swiper-wrapper">

        <li class="offers-slider__item swiper-slide">
          Up to 70% Off.
          <a href="#">Shop our latest sale styles</a>
        </li>

        <li class="offers-slider__item swiper-slide">
          Money back guarantee.
          <a href="#">Learn more</a>
        </li>

        <li class="offers-slider__item swiper-slide">
          Friendly customer support.
          <a href="#">Contact 24/7</a>
        </li>

      </ul>

    </div>

  </div>

</header>
