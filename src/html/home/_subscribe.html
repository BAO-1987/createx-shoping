<section class="subscribe">

  <div class="container">

    <div class="subscribe__inner">

      <form class="form-subscribe" action="#" autocomplete="off" method="get">

        <div class="form-subscribe__inner">

          <h2 class="subscribe__title title">Subscribe for updates</h2>

          <p>Subscribe for exclusive early sale access and new arrivals.</p>

          <fieldset class="checkboxes">

            <input class="visually-hidden" type="radio" value="Women" name="gender" id="Women">
            <label class="checkboxes__label" for="Women">Women</label>

            <input class="visually-hidden" type="radio" value="Men" name="gender" id="Men">
            <label class="checkboxes__label" for="Men">Men</label>

            <input class="visually-hidden" type="radio" value="Girls" name="gender" id="Girls">
            <label class="checkboxes__label" for="Girls">Girls</label>

            <input class="visually-hidden" type="radio" value="Boys" name="gender" id="Boys">
            <label class="checkboxes__label" for="Boys">Boys</label>

          </fieldset>

          <div class="form__box">
            <label class="form__label" for="email">Email</label>
            <input class="form__input" type="email" id="email" autocomplete="username" placeholder="Your working email"
              required aria-invalid="true" aria-errormessage="email-error">
            <button class="btn" type="submit">Subscribe</button>
          </div>

        </div>


        <label class="custom-checkbox">
          <input type="checkbox" class="custom-checkbox__field">
          <span class="custom-checkbox__content">I agree to receive communications from Createx Store.</span>
        </label>

      </form>

      <div class="subscribe__box">
        <picture>
          <source srcset="img/subscribe/subscribe-bg.webp" type="image/webp">
          <img loading="lazy" src="img/subscribe/subscribe-bg.png" width="461" height="416" alt="image of postman">
        </picture>
      </div>

    </div>

  </div>

</section>
