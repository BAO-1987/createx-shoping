<li class="@class">

  <article class="article">

    <div class="article__box">

      <span class="article__sale">@sale</span>

      <span class="article__raiting"></span>

      <picture>
        <source srcset="img/@image.avif" type="image/avif">
        <source srcset="img/@image.webp" type="image/webp">
        <img src="img/@image" class="article__img" width="@width" height="@height" alt="@imageDesc" loading="lazy">
      </picture>

      <button class="article__wish" type="button"></button>

    </div>

    <div class="article__content">

      <a href="#">
        <h3>@title</h3>
      </a>


      <div class="article__price">

        <span class="article__price-new">@pice</span>

        <span class="article__price-old">@oldpice</span>
      </div>

      <div class="article__interaction">

        <div class="article__label"></div>

        <button class="btn btn--article" type="button">Add to cart</button>

      </div>

    </div>

  </article>

</li>
