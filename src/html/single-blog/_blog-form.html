<div class="blog-form section">

  <h2 class="blog-form__title title">Leave your comment</h2>

  <form class="form form--blog" action="#" autocomplete="off" method="get">

    <div class="form__wrapper">

      <label class="form__label" for="name">
        <span>Name*</span>
        <input class="form__input" type="text" id="name" autocomplete="username" placeholder="Your name" required>
      </label>

      <label class="form__label" for="email">
        <span>Email*</span>
        <input class="form__input" type="email" id="email" autocomplete="username" placeholder="Your working email"
          required>
      </label>


      <label class="form__label form__label--textarea" for="message">
        <span>Your comment*</span>
        <textarea class="form__input form__input--textarea" name="message" id="reviewText" rows="3"
          placeholder="Type comment here" required></textarea>
      </label>

      <button class="btn" type="submit">Post comment</button>

    </div>

  </form>

</div>
