<section class="filter section">

  <nav class="breadcrumb" aria-label="Breadcrumb">

    <div class="container">

      <ul class="breadcrumb__list">

        <li>
          <a href="#">
            <svg class="breadcrumb__icon">
              <use xlink:href="img/sprite.svg#home"></use>
            </svg>
          </a>
        </li>

        <li>
          <a href="#">Women</a>
        </li>

        <li>
          <span aria-current="page">Clothes</span>
        </li>

      </ul>

    </div>

  </nav>

  <div class="container">

    <div class="filter__nav">

      <button class="btn btn--filter" type="button">Hide filters</button>

      <div class="custom-select custom-select--sort">

        <label class="custom-select__lable" for="sort">Sort by</label>

        <div class="custom-select__inner">
          <select class="custom-select__select" name="sort" id="sort">
            <option value="Popularity">Popularity</option>
            <option value="Low Hight-Price">Low Hight-Price</option>
            <option value="High Low-Price">High Low-Price</option>
            <option value="Average rating">Average rating</option>
          </select>
        </div>
      </div>

      <div class="custom-select custom-select--show">

        <label class="custom-select__lable" for="show">Show</label>

        <div class="custom-select__inner">
          <select class="custom-select__select" name="show" id="show">
            <option value="12">12</option>
            <option value="24">24</option>
            <option value="36">36</option>
          </select>
        </div>

        <span class="custom-select__span">products per page</span>

      </div>

      <nav class="pagination" aria-label="Reviews pagination" title="pagination">

        <button class="pagination__btn btn-rest" type="button">
          <span class="visually-hidden">Next</span>
        </button>

        <ul class="pagination__list" role="list">

          <li>
            <a href="#" aria-current="page">
              <span class="visually-hidden">page</span>1
            </a>
          </li>

          <li>
            <a href="#">
              <span class="visually-hidden">page</span>2
            </a>
          </li>

          <li>
            <a href="#">
              <span class="visually-hidden">page</span>3
            </a>
          </li>

          <li>
            <a href="#">
              <span class="visually-hidden">page</span>4
            </a>
          </li>

          <button class="pagination__btn pagination__btn--reverse btn-rest" type="button">
            <span class="visually-hidden">Prev</span>
          </button>

        </ul>

      </nav>

    </div>

    <div class="filter__wrapper">

      <ul class="accordion__list accordion__list--filter" role="list">

        <li class="accordion__item">
          <h3 id="panel1-title">
            <button class="accordion__btn" aria-expanded="true" aria-controls="accordion1__content">
              Clothes
            </button>
          </h3>

          <div class="accordion__content" role="region" aria-labelledby="panel1-title" aria-hidden="false"
            id="panel1-content">
            <div>

              <form class="form-search" action="#" autocomplete="off" method="get" id="form-filter">

                <button class="form-search__close btn-reset" type="button" aria-label="close search-form" data-close>
                  <svg class="form-search__icon">
                    <use xlink:href="img/sprite.svg#close"></use>
                  </svg>
                </button>

                <label class="visually-hidden" for="search-filter"></label>

                <input class="form-search__input" type="search" id="search-filter"
                  placeholder="Search the clothes type">

                <button class="form-search__btn btn-reset" type="submit" aria-label="search">

                  <svg class="form-search__icon">
                    <use xlink:href="img/sprite.svg#search"></use>
                  </svg>
                </button>

              </form>

              <ul class="filter-list scroll" role="list">

                <li class="filter-list__item">
                  <label class="custom-checkbox">
                    <input type="checkbox" class="custom-checkbox__field">
                    <span class="custom-checkbox__content">Coats(16)
                    </span>
                  </label>
                </li>

                <li class="filter-list__item">
                  <label class="custom-checkbox">
                    <input type="checkbox" class="custom-checkbox__field">
                    <span class="custom-checkbox__content">Jackets(12)
                    </span>
                  </label>
                </li>

                <li class="filter-list__item">
                  <label class="custom-checkbox">
                    <input type="checkbox" class="custom-checkbox__field">
                    <span class="custom-checkbox__content">Suits(5)
                    </span>
                  </label>
                </li>

                <li class="filter-list__item">
                  <label class="custom-checkbox">
                    <input type="checkbox" class="custom-checkbox__field">
                    <span class="custom-checkbox__content">Dresses (11)
                    </span>
                  </label>
                </li>

                <li class="filter-list__item">
                  <label class="custom-checkbox">
                    <input type="checkbox" class="custom-checkbox__field">
                    <span class="custom-checkbox__content">Cardigans & sweaters (18)
                    </span>
                  </label>
                </li>

                <li class="filter-list__item">
                  <label class="custom-checkbox">
                    <input type="checkbox" class="custom-checkbox__field">
                    <span class="custom-checkbox__content">Sweatshirts & hoodies (21)
                    </span>
                  </label>
                </li>

              </ul>

            </div>

          </div>

        </li>



      </ul>

    </div>


  </div>

</section>
